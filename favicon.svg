<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7fb069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7c957;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coffee cup base -->
  <path d="M20,30 Q20,25 25,25 L65,25 Q70,25 70,30 L70,70 Q70,80 60,80 L30,80 Q20,80 20,70 Z" fill="url(#coffeeGradient)"/>
  
  <!-- Coffee cup handle -->
  <path d="M70,40 Q80,40 80,50 Q80,60 70,60" stroke="url(#coffeeGradient)" stroke-width="3" fill="none"/>
  
  <!-- Coffee steam -->
  <path d="M35,20 Q35,15 40,20 Q40,10 45,20 Q45,15 50,20" stroke="#7fb069" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Largo text indicator -->
  <circle cx="80" cy="20" r="8" fill="#4a90a4"/>
  <text x="80" y="24" text-anchor="middle" fill="white" font-size="8" font-weight="bold">L</text>
</svg>